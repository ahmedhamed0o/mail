{% extends "mail/layout.html" %}

{% block body %}
    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mt-3">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input autofocus class="form-control" type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="confirmation">Confirm Password:</label>
            <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
        </div>

        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <div class="mt-3">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
