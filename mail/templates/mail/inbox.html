{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <div class="btn-group">
        <button class="btn btn-sm" id="inbox">Inbox</button>
        <button class="btn btn-sm" id="compose">Compose</button>
        <button class="btn btn-sm" id="sent">Sent</button>
        <button class="btn btn-sm" id="archived">Archived</button>
        <a class="btn btn-sm" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="emails-view"></div>
    <div id="email-detail-view"></div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label>From:</label> 
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <label for="compose-subject">Subject:</label>
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="compose-body">Body:</label>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
